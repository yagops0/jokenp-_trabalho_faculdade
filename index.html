<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florkenpô</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets\img\favicon.ico" type="image/x-icon">
</head>
<body>
    <h1 class="titulo">FLORKENPÔ</h1>
    <div class="area-jogo">
        <div class="batalha">
            <button class="btn-jogar" id="btn-jogar"><a href="index.html
                ">Começar Jogo</a></button>
            <div class="area-player">
                <input class="input-player" id="nome-player" type="text">
                <button class="salvar" id="salvar" onclick="salvarNomePlayer()">Salvar nome</button>
                <img src="assets/img/interrogacao.jpg" alt="" id="imagem-player">
                <h3 class="escolha-player" id="escolha-player"></h3>
                <div class="escolhas-player" id="escolhas-player">
                    <h2>Escolha sua opção:</h2>
                    <button class="bts" id="pedra">Pedra</button>
                    <button class="bts" id="papel">Papel</button>
                    <button class="bts" id="tesoura">Tesoura</button>
                </div>
            </div>
            <div class="area-vs">
                <img src="assets/img/iamgem-versus.png" alt="">
            </div>
            <div class="area-cpu">
                <img src="assets/img/interrogacao.jpg" alt="" id="imagem-cpu">
                <h3 class="escolha-cpu" id="escolha-cpu"></h3>
            </div>
        </div>
    </div>
    <div class="footer">
        <p class="footer-texto">Developer | <a href="https://github.com/yagops0">github/yagops0</a></p>
    </div>
    <script src="assets/script/script.js"></script>
</body>
</html>
