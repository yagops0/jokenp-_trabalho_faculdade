<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florkenpô</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>FLORKENPÔ</h1>
    <div class="area-jogo">
        <button class="btnJogar" id="btnJogar">Começar Jogo</button>
        <div class="batalha">
            <div class="area-player">
                <input class="input-player" id="nome-player" type="text">
                <img src="assets/img/interrogacao.jpg" alt="">
                <h2 class="escolha-player" id="escolha-player"></h2>
                <button class="salvar" id="salvar">Salvar nome</button>
                <div class="escolhas-player" id="escolhas-player">
                    <p>Escolha sua opção:</p>
                    <button id="1">Pedra</button>
                    <button id="2">Papel</button>
                    <button id="3">Tesoura</button>
                </div>
            </div>
            <div class="area-vs">
                <img src="assets/img/iamgem-vs.png" alt="">
            </div>
            <div class="area-cpu">
                <img src="assets/img/interrogacao.jpg" alt="">
                <h2 class="escolha-cpu" id="escolha-cpu"></h2>
            </div>
        </div>
    </div>
    <div class="footer">
        <p class="footer-texto">Developer | <a href="https://github.com/yagops0">github/yagops0</a></p>
    </div>
    <script src="assets/script/script.js"></script>
</body>
</html>
